<!DOCTYPE html>
<html>
    <head>
        <title>Personal Detail Form</title>
    </head>
    <body>
        <p>Personal Detail Forms</p>
        <form>
            <p>Salutation</p>
            <select name="salutation" id="Sal">
                <option value="None">--None--</option>
                <option value="Mr">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
            <br>
            <br>
                <lable for="fname">First Name:
                    <input type="text" id="fname" name="Fname" placeholder="abcd">
                </lable>
                
            <br>
            <br>
                <label for="lname">Last Name:
                    <input type="text" id="lname" name="Lname" placeholder="pqrs">
                </label>
               
            <br>
            <br>
                <label for="gender">Gender

                <input type="radio" name="male">Male
                <input type="radio" name="female">Female
                </label>

            <br>
            <br>
                <label for="email">Email :
                    <input type="text" name="email" placeholder="abc@gmail.com">
                </label>
               

            <br>
            <br>

                <label for="dob">Date of Birth :
                    <input type="date" name="dob">
                </label>
                

            <br>
            <br>

            <label for="address">Address:<br>
                <textarea name="address" rows="5" cols="30"></textarea>
            </label>
            
                
            <br>
            <label for="submit"><input type="submit"></label>
            
            
        </form>
    </body>
</html>
